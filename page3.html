<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhat iu</title>
  <link rel="stylesheet" href="page3.css" />
</head>
<body>

  <div class="title-line" id="titleLine">
  <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
  <span class="space"></span>
  <span>M</span><span>Y</span>
  <span class="space"></span>
  <span>L</span><span>O</span><span>V</span><span>E</span><span>!</span>
</div>

<div class="calendar-wrapper enter">
  <div class="calendar">

    <div class="calendar-header hidden" id="calendarHeader">
     <span class="day">23</span> /
     <span class="month">12</span> /
     <span class="year">2007</span>
    </div>

    <div class="calendar-weekdays">
     <div>Th 2</div>
     <div>Th 3</div>
     <div>Th 4</div>
     <div>Th 5</div>
     <div>Th 6</div>
     <div>Th 7</div>
     <div>CN</div>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>

    </div>

    <span class="space">
       <img width="100px" height="100px" src="https://media.tenor.com/0p54Ll3ekM0AAAAm/cute-cat.webp" alt=""><br>
    </span>

  </div>

</div>

<!-- trang trí góc màn hình -->
<svg class="corner cake" viewBox="0 0 120 120">
  <!-- bánh -->
  <rect x="20" y="50" width="80" height="40" rx="10"/>
  <!-- nến -->
  <line x1="60" y1="30" x2="60" y2="50"/>
  <!-- lửa -->
  <path d="M60 22 C55 30,65 30,60 38"/>
</svg>

<svg class="corner letter" viewBox="0 0 120 120">
  <rect x="20" y="40" width="80" height="50" rx="6"/>
  <polyline points="20,40 60,70 100,40"/>
</svg>

<svg class="corner balloons" viewBox="0 0 120 120">
  <ellipse cx="45" cy="45" rx="18" ry="22"/>
  <ellipse cx="75" cy="40" rx="18" ry="22"/>
  <line x1="45" y1="67" x2="45" y2="95"/>
  <line x1="75" y1="62" x2="75" y2="95"/>
</svg>

<svg class="corner gift" viewBox="0 0 120 120">
  <rect x="30" y="50" width="60" height="40"/>
  <line x1="60" y1="50" x2="60" y2="90"/>
  <line x1="30" y1="70" x2="90" y2="70"/>
</svg>

<script src="page3.js"></script>
</body>
</html>
